openapi: 3.0.0
info:
  title: ECMS API
  description: API for ECMS
  version: '0.1'
paths:
  /auth/login:
    post:
      description: Obtain access and refresh tokens by providing userid and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - id
                - password
              properties:
                id:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /auth/changepassword:
    post:
      description: Change or set a user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - id
                - newPassword
              properties:
                id:
                  type: string
                newPassword:
                  type: string
                oldPassword:
                  type: string
                  description: This is only optional when creating a password for the first time
      responses:
        '200':
          description: OK
  /auth/refresh:
    post:
      description: Obtain new access and refresh tokens using a refresh token stored in a httpOnly cookie
      responses:
        '200':
          description: OK
  /auth/logout:
    post:
      description: Remove the refresh token, stored in a httpOnly cookie
      responses:
        '200':
          description: OK
  /auth/get-user-info:
    get:
      description: Return details of the currently authenticated user
      responses:
        '200':
          description: OK
  /site/components:
    get:
      description: Get a list of all site components and their metadata
      responses:
        '200':
          description: OK
  /site/config:
    get:
      description: Get site-specific configuration
      responses:
        '200':
          description: OK
  /gallery/contents:
    get:
      description: Get metadata for images in a gallery
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: limit
          description: The maximum number of images to return
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: OK
  /gallery/image:
    get:
      description: Get the image at the given path
      parameters:
        - in: query
          name: path
          description: The path of the image file
          example: gallery-component/image.jpg
          required: true
          schema:
            type: string
        - in: query
          name: size
          description: The size of image to retrieve
          schema:
            type: string
            enum:
              - fhd
              - thumb
        - in: query
          name: timestamp
          description: The timestamp of the file to retrieve
          required: true
          schema:
            type: string
        - in: query
          name: version
          description: The version string (unused)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /markdown/tree:
    get:
      description: Get a tree representation of all markdown files and metadata
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      responses:
        '200':
          description: OK
  /markdown/page:
    get:
      description:  Get a markdown page
      parameters:
        - $ref: '#/components/parameters/MarkdownFilePath'
      responses:
        '200':
          description: OK
    put:
      description:  Put a markdown page
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - fileContents
              properties:
                path:
                  type: string
                fileContents:
                  type: string
      responses:
        '200':
          description: OK
    delete:
      description:  Delete a markdown page
      parameters:
        - $ref: '#/components/parameters/MarkdownFilePath'
      responses:
        '200':
          description: OK
  /videodb/version:
    get:
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      description:  Get the current version of the video database
      responses:
        '200':
          description: OK
  /videodb/omdb-key:
    get:
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      description:  Get the API key for omdb
      responses:
        '200':
          description: OK
  /videodb/lookup:
    get:
      description:  Get the contents of a lookup table
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: table
          description: The name of the lookup table
          schema:
            type: string
            enum:
              - categories
              - media_types
              - media_locations
              - watched_status
      responses:
        '200':
          description: OK
  /videodb/tags:
    get:
      description:  Get a list of tags
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      responses:
        '200':
          description: OK
  /videodb/video:
    get:
      description: Get a video from the database
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: id
          description: The video id
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: OK
    post:
      description: Add a new video to the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - video
              properties:
                path:
                  type: string
                  description: The path of the videodb component
                video:
                  $ref: '#/components/schemas/Video'
      responses:
        '200':
          description: OK
    put:
      description: Update a video in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - video
              properties:
                path:
                  type: string
                  description: The path of the videodb component
                video:
                  $ref: '#/components/schemas/VideoWithId'
      responses:
        '200':
          description: OK
    delete:
      description: Delete a video from the database
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: id
          description: The video id
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: OK
  /videodb/videos:
    get:
      description: Get a list of videos from the database, filtering accordingly
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: limit
          required: false
          description: Maximum number of records to return
          schema:
            type: integer
            minimum: 1
        - in: query
          name: maxLength
          required: false
          description: The maximum video length
          schema:
            type: integer
            minimum: 0
        - in: query
          name: titleContains
          required: false
          description: Case insensitive like clause for video title (percent is wildcard)
          schema:
            type: string
            minLength: 1
        - in: query
          name: categories
          required: false
          description: A list of categories
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              $ref: '#/components/schemas/category'
        - in: query
          name: tags
          required: false
          description: A list of tags
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              type: string
        - in: query
          name: watchedStatuses
          required: false
          description: A list of watched statuses
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              $ref: '#/components/schemas/watchedStatus'
      responses:
        '200':
          description: OK
components:
  parameters:
    ComponentPath:
      in: query
      name: path
      description: The path of the component
      required: true
      schema:
        type: string
    MarkdownFilePath:
      in: query
      name: path
      description: The path of the markdown file
      required: true
      schema:
        type: string
  schemas:
    VideoMediaType:
      type: string
      nullable: true
      enum:
        - BD4K
        - DL2160
        - BD
        - DL1080
        - DL720
        - DVD
        - DVD11
        - DVDSH
        - DVDR1
        - DLSD
    VideoMediaLocation:
      type: string
      nullable: true
      enum:
        - MOVW
        - NAS
        - TVDOW
        - TVCOW
        - TVDRW
        - TVBOX
        - EXT
        - OTH
    VideoMediaWatchedStatus:
      type: string
      nullable: true
      enum:
        - Y
        - N
        - P
    Video:
      type: object
      additionalProperties: false
      required:
        - title
        - category
        - director
        - length_mins
        - watched
        - to_watch_priority
        - progress
        - imdb_id
        - image_url
        - year
        - actors
        - plot
      properties:
        title:
          type: string
          minLength: 1
        category:
          $ref: '#/components/schemas/category'
        director:
          type: string
          nullable: true
        length_mins:
          type: integer
          nullable: true
        watched:
          $ref: '#/components/schemas/watchedStatus'
        to_watch_priority:
          type: integer
          nullable: true
        progress:
          type: string
          nullable: true
        imdb_id:
          type: string
          nullable: true
        image_url:
          type: string
          nullable: true
        year:
          type: integer
          nullable: true
        actors:
          type: string
          nullable: true
        plot:
          type: string
          nullable: true
        tags:
          type: array
          nullable: true
          items:
            type: string
        primary_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        primary_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        primary_media_watched:
          $ref: '#/components/schemas/VideoMediaWatchedStatus'
        other_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        other_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        media_notes:
          type: string
          nullable: true
    VideoWithId:
      type: object
      additionalProperties: false
      required:
        - id
        - title
        - category
        - director
        - length_mins
        - watched
        - to_watch_priority
        - progress
        - imdb_id
        - image_url
        - year
        - actors
        - plot
      properties:
        id:
          type: integer
          minimum: 0
        title:
          type: string
          minLength: 1
        category:
          $ref: '#/components/schemas/category'
        director:
          type: string
          nullable: true
        length_mins:
          type: integer
          nullable: true
        watched:
          $ref: '#/components/schemas/watchedStatus'
        to_watch_priority:
          type: integer
          nullable: true
        progress:
          type: string
          nullable: true
        imdb_id:
          type: string
          nullable: true
        image_url:
          type: string
          nullable: true
        year:
          type: integer
          nullable: true
        actors:
          type: string
          nullable: true
        plot:
          type: string
          nullable: true
        primary_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        primary_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        primary_media_watched:
          $ref: '#/components/schemas/VideoMediaWatchedStatus'
        other_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        other_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        media_notes:
          type: string
          nullable: true
        tags:
          type: array
          nullable: true
          items:
            type: string
    watchedStatus:
      type: string
      enum:
        - Y
        - N
        - P
    category:
      type: string
      enum:
        - TV
        - TVD
        - MOV
        - MOVD
        - MUS
